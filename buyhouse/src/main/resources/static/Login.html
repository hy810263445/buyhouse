<!doctype html>
<html lang="en">

<head>
    <title>Buyhouse</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <script src="http://i.gtimg.cn/qzone/biz/gdt/lib/jquery/jquery-2.1.4.js?max_age=31536000"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 offset-lg-3">
                <div id="app" class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <button v-if="show==true" v-on:click="iphone()" type="button" class="btn btn-light btn-lg btn-block active">手机快捷登录</button>
                                <button v-else v-on:click="iphone()" type="button" class="btn btn-light btn-lg btn-block">手机快捷登录</button>
                            </div>
                            <div class="col-lg-6">
                                <button v-if="show==false" v-on:click="passwordlogin()" type="button" class="btn btn-light btn-lg btn-block active">账号密码登录</button>
                                <button v-else v-on:click="passwordlogin()" type="button" class="btn btn-light btn-lg btn-block ">账号密码登录</button>
                            </div>
                        </div>
                        <!-- 手机快捷登录 -->
                        <div v-if="m==0">
                            <div class="row mt-5">
                                <div class="input-group input-group-lg">
                                    <div class="input-group-prepend">
                                        <div class="form-group input-group-lg">
                                            <select class="form-control" name="" id="">
                                                <option>中国大陆+86</option>
                                            </select>
                                        </div>
                                    </div>
                                    <input id="tel" v-model="phone" type="text" class="form-control" placeholder="请输入手机号码"
                                        maxlength="11">
                                </div>
                                <small v-if="n==1" class="form-text text-muted ">
                                    <span class="text-danger">手机号码格式不正确</span>
                                </small>
                                <small v-if="isname==0" id="helpId " class="form-text text-muted text-danger">
                                    <span class="text-danger">手机号码不存在</span>
                                </small>
                            </div>
                            <!-- 验证码 -->
                            <div class="row mt-3">
                                <div class="input-group input-group-lg mb-3">
                                    <input v-model="code" type="text" class="form-control" placeholder="请输入验证码">
                                    <div class="input-group-append">
                                        <button v-on:click="getCode()" class="btn btn-outline-secondary" type="button"
                                            id="getCode">获取验证码</button>
                                    </div>
                                </div>
                                <small v-if="isname==1" id="helpId " class="form-text text-muted text-danger">
                                    <span class="text-danger">验证码错误</span>
                                </small>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-10 m-auto">
                                    <button v-on:click="loginforCode()" type="button" class="btn btn-outline-success btn-lg btn-block">立即登录</button>
                                </div>

                            </div>
                        </div>
                        <!-- 账号密码登录 -->
                        <div v-if="m==1">
                            <div class="row mt-5">
                                <div class="input-group input-group-lg mb-3">
                                    <div class="input-group-prepend">
                                        <div class="form-group input-group-lg">
                                            <select class="form-control" name="" id="">
                                                <option>中国大陆+86</option>
                                            </select>
                                        </div>
                                    </div>
                                    <input v-model="phone" type="text" class="form-control" placeholder="请输入手机号码">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 px-0">
                                    <div class="form-group input-group-lg">
                                        <input v-model="password" type="password" class="form-control" name="" id=""
                                            placeholder="请输入密码">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 offset-lg-9">
                                    <a href="#" class="text-danger"><small>忘记密码？</small> </a>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-10 m-auto">
                                    <button v-on:click="loginforPassword()" type="button" class="btn btn-outline-success btn-lg btn-block">立即登录</button>
                                </div>

                            </div>
                        </div>


                        <div class="row mt-3 ml-3">
                            <small>还没有账号 <a href="register.html">立即注册</a> </small>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>


    <script>
        toastr.options = {
            closeButton: true, // 是否显示关闭按钮，（提示框右上角关闭按钮）
            //debug: false, // 是否使用deBug模式
            progressBar: false, // 是否显示进度条，（设置关闭的超时时间进度条）
            positionClass: "toast-top-center", // 设置提示款显示的位置
            onclick: null, // 点击消息框自定义事件 
            showDuration: "300", // 显示动画的时间
            hideDuration: "1000", //  消失的动画时间
            timeOut: "1500", //  自动关闭超时时间 
            extendedTimeOut: "1000", //  加长展示时间
            showEasing: "swing", //  显示时的动画缓冲方式
            hideEasing: "linear", //   消失时的动画缓冲方式
            showMethod: "fadeIn", //   显示时的动画方式
            hideMethod: "fadeOut" //   消失时的动画方式
        };
        new Vue({
            el: '#app',
            data: {
                // n判断手机号码
                n: 0,
                m: 0,
                show: true,
                time: 60,
                phone: '',
                code: '', //验证码
                password: '', //密码
                isname: 2,
            },
            methods: {
                iphone: function () {
                    this.m = 0;
                    this.show = true;
                },
                passwordlogin: function () {
                    this.m = 1;
                    this.show = false;
                },
                loginforPassword: function () {
                    if (this.password == '' || this.phone == '') {
                        toastr.error('请将数据填完整');
                    } else {
                        axios.post("/loginforpassword.json", {
                                userPassword: this.password,
                                userPhone: this.phone,
                            })
                            .then(res => {
                                console.log(res.data);
                                toastr.success("登录成功");
                            })
                            .catch(error => {
                                toastr.error(error.response.data.msg);
                            })
                    }
                },
                loginforCode: function () {
                    if (this.code == '' || this.phone == '') {

                        toastr.error('请将数据填完整');
                    } else {
                        axios.post("/loginforcode.json", {
                                userCode: this.code,
                                userPhone: this.phone,
                            })
                            .then(res => {
                                console.log(res.data);

                                toastr.success("登录成功");
                            })
                            .catch(error => {
                                toastr.error(error.response.data.msg);
                            })
                    }
                },
                getCode: function () {
                    if (!this.phone.match(/^1[3,5,7,8,9]\d{9}$/)) {
                        this.n = 1;
                    } else {
                        var InterValObj; //timer变量，控制时间
                        $("#getCode").attr("disabled", "true");
                        InterValObj = window.setInterval(() => {
                            if (this.time == 0) {
                                window.clearInterval(InterValObj); //停止计时器
                                $("#getCode").removeAttr("disabled"); //启用按钮
                                $("#getCode").text("重新发送验证码");
                            } else {
                                this.time--;
                                $("#getCode").text("再次发送需等待" + this.time + "秒");
                            }
                        }, 1000); //启动计时器，1秒执行一次

                        axios.post("getcode.json", {
                            userPhone: this.phone,
                            })
                            .then((response) => {})
                            .catch(function (error) {})
                    }
                }
            },
            mounted() {
                $('#tel').focus(() => {
                    this.n = 0;
                });
            },

        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
